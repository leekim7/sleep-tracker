<div class="container">
    <div class="video-container">
        <h4>Hand Gesture</h4>
        <video id="htvideo" #htvideo name="htvideo" class="videobox" autoplay="autoplay"></video>
        <div class="action-buttons">
            <button class="action-button" (click)="startDetection()">Start</button>
            <button class="action-button" (click)="stopDetection()">Stop</button>
        </div>
    </div>

    <div class="gesture-info-container">
        <p>
            <br>
            <strong>Overnight Sleep Log</strong><br>
            Open Hand - Create new log<br>
            Close Hand - Cancel new log<br><br>
            <strong>Sleepiness Log</strong><br>
            Two Open Hands - Create new log<br>
            Two Close Hands - Cancel new log<br><br>
            <strong>Calendar</strong><br>
            Point Left - Navigate to previous month<br>
            Point Right - Navigate to next month<br><br>
            <strong>Quit</strong><br>
            Pinch Hand - Close camera<br>
        </p>
    </div>
</div>
