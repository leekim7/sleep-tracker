<ion-grid>
  <ion-row class="header-row">
    <ion-col>
      <button ion-button class="transparent-button" (click)="previousMonth()">&#9664;</button>
    </ion-col>
    <ion-col col-5>
      <div class="month-title">{{ currentDate | date: 'MMMM yyyy' }}</div>
    </ion-col>
    <ion-col>
      <button ion-button class="transparent-button" (click)="nextMonth()">&#9654;</button>
    </ion-col>
  </ion-row>
  <ion-row class="header-row">
    <ion-col *ngFor="let day of ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']" class="header-col">
      {{ day }}
    </ion-col>
  </ion-row>
  <ion-grid>
    <ion-row *ngFor="let week of monthDays | chunk: 7">
      <ion-col *ngFor="let day of week">
        <div class="day" [ngClass]="{ 'clicked-date': currentDate.toDateString() === (day?.toDateString() || '') }" (click)="onClick(day)">
          <div class="day-number">{{ day ? day.getDate() : '' }}</div>
          <div *ngIf="markedDates.includes(day)" class="log-indicator"></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-grid>
